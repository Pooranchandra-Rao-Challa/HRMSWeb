<div class="flex flex-column">
    <div class="grid">
        <div class="col-12 roles-container">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-6 md:col-3">
                    <input pInputText type="text" class="w-full" placeholder="Employee Name"
                        (input)="onGlobalFilter(dt1, $event)" />
                </div>
                <div class="field col-6 md:col-3">
                    <p-calendar 
                    styleClass="only-icon"
                    [showIcon]="true"
                    view="month"s
                    dateFormat="mm/yy"
                    [yearNavigator]="true"
                    yearRange="2000:2030"
                    [readonlyInput]="true"
                    inputId="monthpicker"
                  ></p-calendar>
                </div>
                <div class="field col-6 md:col-3">

                </div>
                <div class="field col-6 md:col-3">
                    <p-button label="Add Attendance" (click)="showDialog()"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- p-dialog -->
<p-dialog [(visible)]="dialog" [modal]="true" showEffect="fade" [breakpoints]="{'960px': '70%', '640px': '80%'}">
    <div class="flex flex-column align-items-center justify-content-center">
        <form [formGroup]="fbleave">
            <div class="p-fluid p-formgrid">
                <div style="margin-bottom: 15px;">
                    <label>Employee:<sup class="p-error">*</sup></label>&nbsp;
                    <p-dropdown [options]="employees" formControlName="empId" optionLabel="empcode" [filter]="true"
                        filterBy="empcode,empname" [showClear]="true" placeholder="Select Employee"
                        optionValue="empcode">
                        <ng-template let-employee pTemplate="item">
                            <div class="country-item">
                                <div>{{ employee.empcode }}</div>
                                <div>{{ employee.empname }}</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Leave Type:<sup class="p-error">*</sup></label>&nbsp;
                    <p-dropdown formControlName="leaveTitle" [options]="leaves" optionLabel="leaveTitle"
                        placeholder="Select Leave Type"></p-dropdown>
                </div>
                <div style="margin-bottom: 15px;">
                    <label>From Date:<sup class="p-error">*</sup></label>&nbsp;
                    <p-calendar formControlName="fromDate" placeholder="Enter From Date" [showIcon]="true"></p-calendar>
                </div>
                <div style="margin-bottom: 15px;">
                    <label>To Date:<sup class="p-error">*</sup></label>&nbsp;
                    <p-calendar [showIcon]="true" formControlName="toDate" placeholder="Enter To Date">
                    </p-calendar>
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Number Of Days:<sup class="p-error">*</sup></label>&nbsp;
                    <input pInputText id="description" type="number" formControlName="numberOfDays"
                        placeholder="Enter Leave Description" />
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Leave Reason:<sup class="p-error">*</sup></label>&nbsp;
                    <textarea rows="5" cols="30" pInputTextarea formControlName="leaveDescription"></textarea>
                </div>
            </div>
        </form>
    </div>
    <ng-template pTemplate="footer">
        <div class="flex justify-content-center">
            <button pButton pRipple type="submit" class="p-button-raised p-button-primary"
                label="Add Attendance"></button>
        </div>
    </ng-template>
</p-dialog>
