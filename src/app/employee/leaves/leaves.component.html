<div class="col-12">
    <div class="card" id="main-card">
        <!-- Toolbar -->
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <h4>Leave Configuration</h4>
            </ng-template>
            <ng-template pTemplate="right">
                <button pButton pRipple label="Add Leave" id="addLeaveButton" icon="pi pi-plus"
                    class="p-button-primary p-mr-2" (click)="addLeave()"></button>
            </ng-template>
        </p-toolbar>
        <!-- p-table -->
        <p-table id="table" #dtleave [value]="leaves" dataKey="id" [rows]="10" [rowHover]="true"
            [alwaysShowPaginator]="false" styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true" [globalFilterFields]="globalFilterFields" paginatorDropdownAppendTo="body"
            [autoLayout]="true" responsiveLayout="scroll" [rowsPerPageOptions]="[10,25,50]" [style]="{width: 'auto'}">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                        (click)="clear(dtleave)" id="clear-btn"></button>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" id="search-input" #filter
                            (input)="onGlobalFilter(dtleave, $event)" placeholder="Search Keyword" class="w-full" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:5px">Actions </th>
                    <th *ngFor="let col of headers" [pSortableColumn]="col.header">
                        {{col?.label}}
                        <p-columnFilter type="text" [field]="col.header" display="menu"></p-columnFilter>
                        <p-sortIcon [field]="col.header"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-leave>
                <tr>
                    <td>
                        <div class="flex">
                            <button pButton pRipple icon="pi pi-pencil"
                                class="p-element p-ripple p-button-text p-button p-component mr-3 p-0 "
                                (click)="addLeave()"></button>
                            <button pButton pRipple icon="pi pi-trash" id="delete"
                                class="p-element p-ripple p-button-text p-button p-component col-2 p-0"></button>
                        </div>
                    </td>
                    <td *ngFor="let col of headers" [ngClass]="col?.field == 'rejected' ? 'text-center' : ''">
                        <span
                            *ngIf="col?.field == 'acceptedBy' || col?.field == 'acceptedAt' || col?.field == 'approvedBy' || col?.field == 'approvedAt'||col?.field =='createdAt' || col?.field == 'createdBy' || col?.field == 'fromDate' || col?.field == 'toDate'|| col?.field == 'leaveTypeId'|| col?.field == 'note'">
                            {{leave[col.field]}}
                        </span>
                        <span *ngIf="col?.field == 'rejected'">
                            <p-checkbox [binary]="true" [(ngModel)]="leave[col.field]" [disabled]="true">
                            </p-checkbox>
                        </span>
                    </td>

                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td class="md:text-center m-5" colspan="50%">No Holidays Found.</td>
                </tr>
            </ng-template>
        </p-table>
        <!--  Add dialog -->
        <p-dialog id="leaveDialog" [modal]="true" [(visible)]="dialog" showEffect="fade"
            [breakpoints]="{'960px': '70%', '640px': '80%'}" [style]="{width: '70%'}">
            <div class="flex flex-column align-items-center justify-content-center">
                <form [formGroup]="fbLeave">
                    <div class="grid">
                        <div class="col-12 roles-container">
                            <div class="p-fluid p-formgrid grid">
                                <div class="field col-12 md:col-4">
                                    <label class="required">Employee Name:</label>
                                    <p-dropdown id="employeeName" appendTo="body" [filter]="true"
                                        filterBy="employeeId,employeeName" [showClear]="true"
                                        placeholder="Select Employee Name" formControlName="employeeId"
                                        [options]="employees" optionLabel="employeeName" optionValue="lookupDetailId">
                                    </p-dropdown>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label class="required">Leave Type:</label>
                                    <p-dropdown placeholder="Select Leave Type" formControlName="leaveTypeId"
                                        [options]="leaveType" optionLabel="name">
                                    </p-dropdown>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label class="required">From Date:</label>
                                    <p-calendar appendTo="body" placeholder="Select From Date" [readonlyInput]="true"
                                        [showIcon]="true" formControlName="fromDate" id="fromDate">
                                    </p-calendar>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label>To Date:</label>
                                    <p-calendar appendTo="body" placeholder="Select To Date" [readonlyInput]="true"
                                        [showIcon]="true" formControlName="toDate" id="toDate">
                                    </p-calendar>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label htmlFor="description">Description:</label>
                                    <textarea class="form-control freeze_text-area" pInputTextarea
                                        formControlName="note" placeholder="Enter Description" #description
                                        [maxlength]="256" id="Description"></textarea>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label>Is Active:</label><br>
                                    <p-inputSwitch formControlName="rejected" id="isActive"></p-inputSwitch>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <ng-template pTemplate="footer">
                <div class="col-4" style="float:right">
                    <button pButton pRipple type="submit" id="submit-btn" label="Add Leave"
                        class="p-button-raised p-button-primary" [disabled]="!fbLeave.invalid"></button>
                </div>
            </ng-template>
        </p-dialog>
    </div>
</div>
