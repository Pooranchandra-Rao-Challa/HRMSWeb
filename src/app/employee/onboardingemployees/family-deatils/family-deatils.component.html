<form [formGroup]="fbfamilyDetails">
    <div class="grid mt-3">
        <div class="col-12 roles-container">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                        <input type="text" id="inputtext" pInputText formControlName="name" />
                        <label for="inputtext">Name<sup class="p-error">*</sup></label>
                    </span>
                </div>
                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                        <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="relationshipStatus"
                            optionLabel="name" formControlName="relationShip"></p-dropdown>
                        <label for="dropdown">RelationshipStatus<sup class="p-error">*</sup></label>
                    </span>
                </div>
                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                        <input type="text" id="inputtext1" pInputText formControlName="mobileNo" />
                        <label for="inputtext1">Mobile No.<sup class="p-error">*</sup></label>
                    </span>
                </div>
                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                        <textarea inputId="textarea" rows="3" cols="30" pInputTextarea
                            formControlName="Address"></textarea>
                        <label for="textarea">Address<sup class="p-error">*</sup></label>
                    </span>
                </div>
                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                        <label for="binary" class="ml-3">Make him/her as Nominee<sup class="p-error">*</sup></label>
                        <p-checkbox [binary]="true" id="binary" class="mr-2" formControlName="Nominee"></p-checkbox>
                    </span>
                </div>
                <div class="d-flex flex-row justify-content-center col-12 md:col-4 mt-2">
                    <div class="button-container">
                        <p-button type="button" label="Add Family Members" (click)="addFamilyMembers()">
                        </p-button>
                    </div>
                </div>

                <div class="col-12 scrolling_content" formArrayName="familyDetails" *ngIf="showFamilyDetails">
                    <p-table #dt2 [value]=" faFamilyDetail().controls" dataKey="id" [rows]="10" [rowHover]="true"
                        *ngIf="showFamilyDetails" styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm"
                        [paginator]="false" [autoLayout]="true" responsiveLayout="scroll"
                        [rowsPerPageOptions]="[10,25,50]">>
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Name<sup class="p-error">*</sup> </th>
                                <th>Relationship <sup class="p-error">*</sup></th>
                                <th>Mobile No<sup class="p-error">*</sup></th>
                                <th>Address<sup class="p-error">*</sup></th>
                                <th *ngIf="fbfamilyDetails.controls['familyDetails'].value.length > 1"></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-family let-familyDetailsIndex="rowIndex">
                            <tr [formGroupName]="familyDetailsIndex">
                                <td class="vertical-align-top">
                                    <input pInputText class="form-control" formControlName="name"
                                        placeholder="Enter Name">
                                </td>
                                <td class="vertical-align-top">
                                    <input pInputText class="form-control" formControlName="relationShip"
                                        placeholder="Enter RelatipnShip">
                                </td>
                                <td class="vertical-align-top">
                                    <input pInputText class="form-control" formControlName="mobileNo"
                                        placeholder="Enter MobileNo">
                                </td>
                                <td class="vertical-align-top">
                                    <input pInputText class="form-control" formControlName="Address"
                                        placeholder="Enter Address">
                                </td>
                                <td *ngIf="fbfamilyDetails.controls['familyDetails'].value.length > 1">
                                    <i class="pi pi-fw pi-times-circle text-3xl cursor-pointer"
                                        *ngIf="!this.faFamilyDetail().controls[familyDetailsIndex].get('id')?.value"
                                        (click)="faFamilyDetail().removeAt(familyDetailsIndex)"></i>
                                    <i class="pi pi-fw pi-verified text-3xl"
                                        *ngIf="this.  faFamilyDetail().controls[familyDetailsIndex].get('id')?.value"></i>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="grid mt-5">
    <div class="field col-4">
        <button p-button class="p-element p-ripple p-button-primary p-button p-component w-100 text-right"  (click)="navigateToPrev()">Experience Details</button>
    </div>
    <div class=" col-4">
        <button p-button class="p-element p-ripple p-button-info p-button p-component w-100">Save as Draft</button>
    </div>
    <div class=" col-4">
        <button p-button class="p-element p-ripple p-button-primary p-button p-component w-100" (click)="navigateToNext()">Address Details </button>
    </div>
</div>
