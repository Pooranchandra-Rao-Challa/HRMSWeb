<form [formGroup]="fbAddressDetails">
    <div class="grid mt-3">
        <div class="col-12 roles-container">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                        <input type="text" id="inputtext" pInputText formControlName="AddressLine1" />
                        <label for="inputtext">AddressLine1<sup class="p-error">*</sup></label>
                    </span>
                </div>
                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                        <input type="text" id="inputtext" pInputText formControlName="AddressLine2" />
                        <label for="inputtext">AddressLine2</label>
                    </span>
                </div>
                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                        <input type="text" id="inputtext" pInputText formControlName="Landmark" />
                        <label for="inputtext">Landmark</label>
                    </span>
                </div>
                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                        <input type="text" id="inputtext" pInputText formControlName="ZIPCode" />
                        <label for="inputtext">ZIP Code<sup class="p-error">*</sup></label>
                    </span>
                </div>
                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                        <input type="text" id="inputtext" pInputText formControlName="City" />
                        <label for="inputtext">City<sup class="p-error">*</sup></label>
                    </span>
                </div>
                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                        <p-dropdown inputId="dropdown" formControlName="State" [autoDisplayFirst]="false"
                            [options]="State" optionLabel="statename"></p-dropdown>
                        <label for="dropdown">State<sup class="p-error">*</sup></label>
                    </span>
                </div>
                <div class="field col-12 md:col-4">
                    <span class="p-float-label">
                        <input type="text" id="inputtext" pInputText formControlName="Country" />
                        <label for="inputtext">Country<sup class="p-error">*</sup></label>
                    </span>
                </div>
                <div class="field col-12 md:col-8">
                    <div class="flex flex-wrap gap-3">
                      <div class="flex align-items-center">
                          <p-radioButton  value="Cheese" formControlName="addressType" inputId="ingredient1"></p-radioButton>
                          <label for="ingredient1" class="ml-2">Permanent Address</label>
                      </div>
                      
                      <div class="flex align-items-center">
                          <p-radioButton value="Mushroom" formControlName="addressType" inputId="ingredient2"></p-radioButton>
                          <label for="ingredient2" class="ml-2">Temporary Address</label>
                      </div>
                      
                      <div class="flex align-items-center">
                          <p-radioButton value="Pepper" formControlName="addressType" inputId="ingredient3"></p-radioButton>
                          <label for="ingredient3" class="ml-2">Current Address</label>
                      </div>
                  </div>
                </div>
                <div class="field col-12 md:col-4">
                    <div class="button-container">
                        <p-button type="button" label="Save New Address" (click)="addNewAddress()">
                        </p-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="col-12 scrolling_content" *ngIf="ShowlookupDetails">
    <p-table dataKey="id" [rows]="10" [rowHover]="true" [value]="addressDetails"
        styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm" [paginator]="false" [autoLayout]="true"
        responsiveLayout="scroll" [rowsPerPageOptions]="[10, 25, 50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Address Line1</th>
                <th>Address Line2</th>
                <th>Landmark</th>
                <th>ZIP Code</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-addressData let-i="index">
            <tr>
                <td>{{ addressData.AddressLine1 }}</td>
                <td>{{ addressData.AddressLine2 }}</td>
                <td>{{ addressData.Landmark }}</td>
                <td>{{ addressData.ZIPCode }}</td>
                <td>{{ addressData.City }}</td>
                <td>{{ addressData.State }}</td>
                <td>{{ addressData.Country }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="grid mt-5">
    <div class="field col-4">
        <button p-button class="p-element p-ripple p-button-primary p-button p-component w-100 text-right"  (click)="navigateToPrev()">Experience Details</button>
    </div>
    <div class=" col-4">
        <button p-button class="p-element p-ripple p-button-info p-button p-component w-100">Save as Draft</button>
    </div>
    <div class=" col-4">
        <button p-button class="p-element p-ripple p-button-primary p-button p-component w-100" (click)="navigateToNext()">Upload Documents</button>
    </div>
</div>
