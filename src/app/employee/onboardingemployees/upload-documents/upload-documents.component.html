<p-toast key="tst"></p-toast>
<div class="grid">

    <div class="field col-12 md:col-4">
        <span class="p-float-label">
            <textarea type="text" id="Upload_title" pInputText [(ngModel)]="title" required
                #titleInput="ngModel"></textarea>
            <label for="inputtext">Title:<sup class="p-error">*</sup></label>
        </span>
        <!-- <div *ngIf="titleInput.invalid && (titleInput.dirty || titleInput.touched)"
         [ngStyle]="{'color':'red'}">
            Title is required.
        </div> -->
    </div>

    <div class="col-12 md:col-4 pt-5">
        <div class="upload-btn-wrapper">
            <label for="singleFile">
                <i class="pi pi-paperclip"></i> Attach File
            </label>
            <input id="singleFile" #fileUpload name="myFile" accept=".pdf, .jpg, .jpeg, .png, .gif" type="file"
                hidden="true" [size]="fileSize" (click)="onClick()" />
        </div>
    </div>
</div>

<div class="col-12 scrolling_content">
    <div class="col-12 scrolling_content">
        <p-table #dt2 [value]="files" [responsive]="true" [autoLayout]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Title</th>
                    <th>Filename</th>
                    <th>FileType</th>
                    <th *ngIf="files.length > 1"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-file let-i="rowIndex">
                <tr>
                    <td>{{file.title }}</td>
                    <td>{{file.data.name}}</td>
                    <td>{{file.data.type }}</td>
                    <td *ngIf="files.length > 1">
                        <p-button icon="pi pi-trash" (click)="removeItem(i)" id="uploadDetailsRemove-Btn"
                            styleClass="p-button-rounded p-button-danger p-button-text p-button-raised">
                        </p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid mt-5">
    <div class="field col-4">
        <button p-button class="p-element p-ripple p-button-primary p-button p-component w-100 text-right"
            id="Upload_navigatePrvious" (click)="navigateToPrev()">Address Details</button>
    </div>
    <div class=" col-4">
        <button p-button class="p-element p-ripple p-button-info p-button p-component w-100" id="Upload_save"
            (click)="uploadFiles()">Save as Draft</button>
    </div>
    <div class=" col-4">
        <button p-button class="p-element p-ripple p-button-primary p-button p-component w-100" id="Upload_navigateNext"
            (click)="navigateToNext()">Family Details</button>
    </div>
</div>
