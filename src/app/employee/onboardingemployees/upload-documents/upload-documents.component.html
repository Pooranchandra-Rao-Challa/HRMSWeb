<p-toast key="tst"></p-toast>
<div class="content_scroll" id="hrms">
    <div class="flex">
        <form [formGroup]="fbUpload " class="col-12 md:col-6">
            <div class="grid m-0 mt-3 p-0">
                <div class="roles-container">
                    <div class="p-fluid p-formgrid grid">
                        <div class="field ">
                            <span class="p-float-label">
                                <input type="text" id="Upload_title" pInputText formControlName="title" >
                                <label for="inputtext">Title:<sup class="p-error">*</sup></label>
                            </span>
                        </div>
                        <div class="flex">
                            <div class="align-left w-60" style="width:70%">
                                <span
                                    *ngIf="FormControls['title'].touched && FormControls['title'].invalid">
                                    <div class="ng-invalid ng-touched p-error"
                                        *ngIf="FormControls['title'].errors?.['required']">
                                        Please Enter AddressLine.</div>
                                    <div class="ng-invalid ng-touched p-error"
                                        *ngIf="FormControls['title'].errors?.['minlength']">
                                        AddressLine1 Min Characters Is 2.</div>
                                    <div class="ng-invalid ng-touched p-error"
                                        *ngIf="FormControls['title'].errors?.['maxlength']">
                                        AddressLine1 Max Characters Is 20.</div>
                                </span>
                            </div>
                        </div>    
                       
                    </div>
                </div>
            </div>
    
        </form>
        <div class="col-12 md:col-6 pt-5">
            <div class="upload-btn-wrapper">
                <label for="singleFile">
                    <i class="pi pi-paperclip"></i> Attach File
                </label>
                <input id="singleFile" #fileUpload name="myFile" accept=".pdf, .jpg, .jpeg, .png, .gif"
                    type="file" hidden="true" (click)="onClick()" />
            </div>
        </div>
    </div>
    
    <div class="col-12 scrolling_content">
        <div class="col-12 scrolling_content">
            <p-table #dt2 [value]="uploadedFiles" dataKey="id" [rows]="10" [rowHover]="true" [alwaysShowPaginator]="false"
                styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm" [paginator]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [showCurrentPageReport]="true" [autoLayout]="true" responsiveLayout="scroll"
                [rowsPerPageOptions]="[10,25,50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Title</th>
                        <th>Filename</th>
                        <th>FileType</th>
                        <th *ngIf="uploadedFiles.length > 1"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-file let-i="rowIndex">
                    <tr>
                        <td>{{file.title }}</td>
                        <td>{{file.fileName}}</td>
                        <td>{{file.uploadedFiles.type }}</td>
                        <td *ngIf="uploadedFiles.length > 1">
                            <button pButton pRipple icon="pi pi-trash" id="AddressDetailsRemove-Btn"
                            class="p-element p-ripple p-button-text p-button p-component col-2 p-0"
                            (click)="removeItem(i)">
                        </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div class="grid mt-5">
        <div class="field col-4">
            <button p-button class="p-element p-ripple p-button-primary p-button p-component w-100 text-right"
                id="Upload_navigatePrvious" (click)="navigateToPrev()">Address Details</button>
        </div>
        <div class=" col-4">
            <button p-button class="p-element p-ripple p-button-info p-button p-component w-100" id="Upload_save"
                (click)="uploadFiles()">Save as Draft</button>
        </div>
        <div class=" col-4">
            <button p-button class="p-element p-ripple p-button-primary p-button p-component w-100"
                id="Upload_navigateNext" (click)="navigateToNext()">Family Details</button>
        </div>
    </div>
