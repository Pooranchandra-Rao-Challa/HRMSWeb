<div class="col-12">
    <div class="card" id="main-card">
        <!-- Toolbar -->
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <h4>Leaves Statistics</h4>
            </ng-template>
            <ng-template pTemplate="center">

            </ng-template>
        </p-toolbar>
        <!-- p-table -->
        <p-table id="table" #dtleave [value]="leavesStatistics" dataKey="id" [rows]="10" [rowHover]="true"
            [alwaysShowPaginator]="false" styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true" [globalFilterFields]="globalFilterFields" paginatorDropdownAppendTo="body"
            scrollDirection="horizontal" [rowsPerPageOptions]="[10,25,50]" [autoLayout]="true" responsiveLayout="scroll"
            [tableStyle]="{ width: 'max-content'}">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                        (click)="clear(dtleave)" id="clear-btn"></button>
                    <div class="flex">
                        <div class="pr-2">
                            <p-button icon="pi pi-angle-left mr-2" (click)="gotoPreviousYear()"
                                id="Attendance_previousMonth">
                            </p-button>
                        </div>
                        <div>
                            <p-calendar styleClass="only-icon" [showIcon]="true" view="year" [yearNavigator]="true"
                                yearRange="2000:3000" [readonlyInput]="true" inputId="yearpicker"
                                (onSelect)="onYearSelect($event)" [disabled]="true">
                            </p-calendar>
                        </div>
                        <div class="pl-2">
                            <p-button icon="pi pi-angle-right ml-2" (click)="gotoNextYear()"
                                id="Attendance_nextMonth"></p-button>
                        </div>
                        <div class="pl-2" style="margin-top: 10px;">
                            {{this.year}}
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <div *ngIf="permissions?.CanDownloadLeaves">
                            <p-dropdown [options]="getLeavesReportTypeOptions()" optionLabel="label"
                                placeholder="Select LeavesReport Type" (onChange)="DownloadLeavesReports($event.value)"
                                optionValue="label" class="att_dropdown">
                            </p-dropdown>
                        </div>
                        <div *ngIf="permissions?.CanDownloadLeaves">
                            <button pButton class="p-button doc_button" icon="icon-csv-svgrepo-com-1"
                                pTooltip="Download Leaves Report" tooltipPosition="left"></button>
                        </div>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" id="search-input" #filter
                                (input)="onGlobalFilter(dtleave, $event)" placeholder="Search Keyword" class="w-full" />
                        </span>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of headers" [pSortableColumn]="col.header">
                        {{col?.label}}
                        <p-columnFilter type="text" [field]="col.header" id="Leaves_ColumnFilter" display="menu">
                        </p-columnFilter>
                        <p-sortIcon [field]="col.header"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-leave>
                <tr>
                    <td *ngFor="let col of headers">
                        <span
                            *ngIf="col?.field !== 'availableCLs' && col?.field !== 'availablePLs' || col?.field == 'name' || col?.field == 'experienceInCompany'|| col?.field == 'officeEmailId'|| col?.field == 'reportingTo'|| col?.field == 'allottedCasualLeaves'|| col?.field == 'allottedPrivilegeLeaves'|| col?.field == 'usedCasualLeavesInYear'|| col?.field == 'usedCasualLeavesInMonth'|| col?.field == 'usedPrivilegeLeavesInYear'|| col?.field == 'usedPrivilegeLeavesInMonth'|| col?.field == 'usedLWPInYear'|| col?.field == 'usedLWPInMonth'|| col?.field == 'previousYearPrivilegeLeaves'|| col?.field == 'absentsInYear' || col?.field == 'absentsInMonth' || col?.field == 'workingFromHome'">
                            {{leave[col.field]}}
                        </span>
                        <span *ngIf=" col?.field == 'originalDOB' || col?.field == 'dateofJoin'">
                            {{ leave[col.field] | date:mediumDate}}
                        </span>
                        <span *ngIf="col?.field == 'availableCLs'">
                            {{ leave.availableCLs }}
                        </span>
                        <span *ngIf="col?.field == 'availablePLs'">
                            {{ leave.availablePLs }}
                        </span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td class="md:text-center m-5" colspan="50%">No Leaves Found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
