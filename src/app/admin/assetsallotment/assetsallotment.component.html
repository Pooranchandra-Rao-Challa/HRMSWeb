<div class="grid">
    <p-toast key="tst"></p-toast>

    <div class="col-12">
        <div class="card">
            <p-dataView #dv [value]="employeesForAllottedAssets" [paginator]="dv._layout == 'grid' ? true : false"
                [alwaysShowPaginator]="false" [rows]="12" filterBy="employeeName,code" [sortField]="sortField"
                [sortOrder]="sortOrder" layout="grid">
                <ng-template pTemplate="header">
                    <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
                        <div>
                            <span class="p-input-icon-left" *ngIf="dv._layout == 'grid'">
                                <i class="pi pi-search"></i>
                                <input id="search-name-id" type="text" pInputText placeholder="Search by Name or Id"
                                    (input)="onFilter(dv, $event)" />
                            </span>
                        </div>
                        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                        <p-button id="add-btn" class="p-element p-ripple p-button p-component p-2 pt-0 pb-0"
                            (click)="openComponentDialog(addassetallotmentDialogComponent, null, ActionTypes.add)"
                            icon="pi pi-plus" label="Assign Asset"></p-button>
                    </div>
                </ng-template>
                <ng-template let-employee pTemplate="listItem" let-item>
                    <ng-container *ngIf="item === employeesForAllottedAssets[0]">
                        <p-table #dtEmployees [value]="employeesForAllottedAssets" dataKey="id" [rows]="10"
                            [rowHover]="true" styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm pb-5"
                            [paginator]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [showCurrentPageReport]="true" [alwaysShowPaginator]="false"
                            [globalFilterFields]="globalFilterFields" [autoLayout]="false" responsiveLayout="scroll"
                            [rowsPerPageOptions]="[10,25,50]" [style]="{width: '100%'}">
                            <ng-template pTemplate="caption">
                                <div class="flex justify-content-between flex-column sm:flex-row">
                                    <button pButton label="Clear" class="p-button-outlined mb-2"
                                        icon="pi pi-filter-slash" (click)="clear(dtEmployees)"></button>
                                    <span class="p-input-icon-left mb-2">
                                        <i class="pi pi-search"></i>
                                        <input id="search-keyword" pInputText type="text" #filter
                                            (input)="onGlobalFilter(dtEmployees, $event)" placeholder="Search Keyword"
                                            class="w-full" />
                                    </span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Image</th>
                                    <th *ngFor="let col of headers" [pSortableColumn]="col.header">
                                        {{col?.label}}
                                        <p-columnFilter type="text" [field]="col.header" display="menu">
                                        </p-columnFilter>
                                        <p-sortIcon [field]="col.header"></p-sortIcon>
                                    </th>
                                    <th></th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-employee>
                                <tr>
                                    <td>
                                        <img [src]="employee.photo ? employee.photo : 'https://t3.ftcdn.net/jpg/02/18/21/86/360_F_218218632_jF6XAkcrlBjv1mAg9Ow0UBMLBaJrhygH.jpg'"
                                            [alt]="employee.employeeName"
                                            class="my-4 md:my-0 w-10 md:w-10rem shadow-2 mr-2" />
                                    </td>
                                    <td *ngFor="let col of headers">
                                        <span>{{employee[col.field]}}</span>
                                    </td>
                                    <td>
                                        <button id="view-btn" pbutton="" pripple="" type="button" label="Primary"
                                            (click)="openComponentDialog(viewAssetAllotmentsDialogComponent, employee.employeeId, ActionTypes.view)"
                                            class="p-element p-ripple p-button-text p-button p-component view_profile_button"
                                            ng-reflect-label="Primary">
                                            <span class="p-button-label pi pi-chevron-right"></span>
                                        </button>
                                        <button id="redirect-to-add-btn" pbutton="" pripple="" type="button"
                                            label="Primary"
                                            (click)="openComponentDialog(addassetallotmentDialogComponent, employee.employeeId, ActionTypes.add)"
                                            class="p-element p-ripple p-button-text p-button p-component view_profile_button"
                                            ng-reflect-label="Primary">
                                            <span class="p-button-label pi pi-plus"></span>
                                        </button>
                                    </td>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="emptymessage">
                                <tr>
                                    <td class="text-center m-5" colspan="15">No Employees Found.</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </ng-container>
                </ng-template>
                <ng-template let-employee pTemplate="gridItem">
                    <div class="col-12 md:col-4 lg:col-3 sm:col-6">
                        <div class="card m-2 border-1 surface-border">
                            <div class=" mb-3 grid">
                                <div class="col-4 p-1 employee_profile_pic_div">
                                    <img [src]="employee.photo ? employee.photo : 'https://t3.ftcdn.net/jpg/02/18/21/86/360_F_218218632_jF6XAkcrlBjv1mAg9Ow0UBMLBaJrhygH.jpg'"
                                        [alt]="employee.employeeName"
                                        class="shadow-2 my-1 mx-0 employee_profile_pic zoomable-img"
                                        style="width: 70%;" />
                                </div>
                                <div class="col-8 p-1 px-2 employee_info">
                                    <div class="text-xl font-bold">{{ employee?.employeeName }}</div>
                                    <span class="text-600 font-medium text-md">
                                        <i class="pi pi-id-card text-300 text-primary text-1xl pb-1"></i>
                                        :{{employee?.code}}
                                    </span>
                                    <br />
                                    <span class="text-600 font-medium text-md">
                                        <i class="pi pi-star text-500 text-primary text-1xl  pb-1"></i> :
                                        {{employee?.designation}}
                                    </span>
                                    <br />
                                </div>
                            </div>
                            <div class="grid">
                                <div class="relative col-8 p-0 mb-3  employee_info">
                                    <span class="text-600 font-medium text-md">
                                        <i class="pi pi-at text-500 text-primary text-1xl pb-1"></i> :
                                        {{employee?.officeEmailId}}
                                    </span>
                                    <br />
                                    <span class="text-600 font-medium text-md">
                                        <i class="pi pi-phone text-500 text-primary text-1xl pb-1"></i> :
                                        {{employee?.mobileNumber}}
                                    </span>
                                    <br />
                                </div>
                                <div class="mb-3 flex col-4 p-0">
                                    <button id="view-btn" pbutton="" pripple="" type="button" label="Primary"
                                        (click)="openComponentDialog(viewAssetAllotmentsDialogComponent, employee.employeeId, ActionTypes.view)"
                                        pTooltip="View" tooltipPosition="top"
                                        class="p-element p-ripple p-button-text p-button p-component view_profile_button"
                                        ng-reflect-label="Primary">
                                        <span class="p-button-label pi pi-chevron-right"></span>
                                    </button>
                                    <button id="redirect-to-add-btn" pbutton="" pripple="" type="button" label="Primary"
                                        (click)="openComponentDialog(addassetallotmentDialogComponent, employee.employeeId, ActionTypes.add)"
                                        pTooltip="Add" tooltipPosition="top"
                                        class="p-element p-ripple p-button-text p-button p-component view_profile_button"
                                        ng-reflect-label="Primary">
                                        <span class="p-button-label pi pi-plus"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>

        </div>
    </div>
</div>
