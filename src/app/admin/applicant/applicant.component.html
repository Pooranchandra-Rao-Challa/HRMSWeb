<div class="col-12">
    <div class="card" id="main-card">
        <!-- Toolbar -->
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <h4>Applicants</h4>
            </ng-template>
            <ng-template pTemplate="right">
                <button pButton pRipple label="Add Applicant" id="addButton" icon="pi pi-plus"
                    class="p-button-primary p-mr-2" (click)="openComponentDialog(applicantdialogComponent, null, ActionTypes.add)"></button>
            </ng-template>
        </p-toolbar>
        <!-- p-table -->
        <p-table id="table" #dtleave [value]="applicant" dataKey="id" [rows]="10" [rowHover]="true"
            [alwaysShowPaginator]="false" styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true" [globalFilterFields]="globalFilterFields" paginatorDropdownAppendTo="body"
            scrollDirection="horizontal" [rowsPerPageOptions]="[10,25,50]" [tableStyle]="{ width: 'max-width'}">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                        (click)="clear(dtleave)" id="clear-btn"></button>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" id="search-input" #filter
                            (input)="onGlobalFilter(dtleave, $event)" placeholder="Search Keyword" class="w-full" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th class="text-center" *ngFor="let col of headers" [pSortableColumn]="col.header">
                        {{col?.label}}
                        <p-columnFilter type="text" [field]="col.header" id="Leaves_ColumnFilter" display="menu">
                        </p-columnFilter>
                        <p-sortIcon [field]="col.header"></p-sortIcon>
                    </th>
                    <th class="text-center">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-applicant>
                <tr>
                    <td *ngFor="let col of headers" class="text-center">
                        <span
                            *ngIf=" col?.field == 'name' || col?.field == 'mobileNumber'||col?.field == 'email' ||col?.field == 'status'">
                            {{applicant[col.field]}}
                        </span>
                        <span *ngIf="col?.field == 'resume'">
                            <button pButton pRipple icon="pi pi-arrow-down"
                                class="p-element p-ripple p-button-text p-button p-component mr-3 p-0 "></button>
                        </span>
                    </td>
                    <td class="text-center">
                        <button pButton pRipple icon="pi pi-pencil"
                            class="p-element p-ripple p-button-text p-button p-component mr-3 p-0 "
                            (click)="openComponentDialog(applicantdialogComponent, null, ActionTypes.edit)"></button>
                        <button pButton pRipple icon="pi pi-trash" id="delete"
                            class="p-element p-ripple p-button-text p-button p-component col-2 p-0"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td class="md:text-center m-5" colspan="50%">No Applicants Found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
