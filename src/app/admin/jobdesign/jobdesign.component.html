<div class="col-12">
    <div class="card">
        <!-- Toolbar -->
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <h4>Job Design</h4>
            </ng-template>
            <ng-template pTemplate="right">
                <button pButton pRipple label="Add Job Design" icon="pi pi-plus" class="p-button-primary p-mr-2"
                    (click)="openComponentDialog(jobDesignDialogComponent, null, ActionTypes.save)"></button>
            </ng-template>
        </p-toolbar>
        <!-- p-table -->
        <p-table id="table" #dt [value]="jobDesign" dataKey="id" [rows]="10" [rowHover]="true"
            [alwaysShowPaginator]="false" styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true" [globalFilterFields]="globalFilterFields" paginatorDropdownAppendTo="body"
            scrollDirection="horizontal" [rowsPerPageOptions]="[10,25,50]" [tableStyle]="{ width: 'max-width'}">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                        (click)="clear(dt)" id="clear-btn"></button>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" id="search-input" #filter (input)="onGlobalFilter(dt, $event)"
                            placeholder="Search Keyword" class="w-full" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr class="text-center">
                    <th *ngFor="let col of headers" [pSortableColumn]="col.header">
                        {{col?.label}}
                        <p-columnFilter type="text" [field]="col.header" id="Job_ColumnFilter" display="menu">
                        </p-columnFilter>
                        <p-sortIcon [field]="col.header"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-job>
                <tr class="text-center">
                    <td *ngFor="let col of headers" [ngClass]="'isActive' ? 'text-center' : ''">
                        <span
                            *ngIf="col?.field != 'createdAt' && col?.field != 'updatedAt' && col?.field !='toBeFilled' && col?.field!='isActive'">
                            {{ job[col.field]}}
                        </span>
                        <span
                            *ngIf="col?.field == 'createdAt' || col?.field == 'updatedAt' ||col?.field == 'toBeFilled' ">
                            {{ job[col.field] |date:mediumDate}}
                        </span>
                        <span  *ngIf="col?.field == 'isActive'">
                            <p-checkbox name="isActive" value="isActive" [(ngModel)]="job['isActive']" [binary]="true"
                                [disabled]="true"></p-checkbox>
                        </span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td class="md:text-center m-5" colspan="50%">No Jobs Found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
