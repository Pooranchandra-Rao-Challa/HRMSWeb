<div class="card" id="main-card" >
    <p-toast key="tst"></p-toast>
    <!-- Table -->
    <p-table #dtUsers [value]="users" dataKey="id" [rows]="10" [rowHover]="true" [alwaysShowPaginator]="false"
    styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
    [globalFilterFields]="globalFilterFields" [autoLayout]="true" responsiveLayout="scroll"
    [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                    (click)="clear(dtUsers)" id="btn-clear"></button>
                <span class="p-input-icon-left mb-2">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" #filter (input)="onGlobalFilter(dtUsers, $event)"
                        placeholder="Search Keyword" class="w-full" id="search-input" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th *ngIf="permissions?.CanManageUsers"></th>
                <th *ngFor="let col of headers" [pSortableColumn]="col.header">
                    {{col?.label}}
                    <p-columnFilter type="text" [field]="col.header" display="menu"></p-columnFilter>
                    <p-sortIcon [field]="col.header"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td *ngIf="permissions?.CanManageUsers" ><button pButton pRipple icon="pi pi-pencil" style="padding: 0px;"
                        class="p-element p-ripple p-button-text p-button p-component mr-2 "
                        (click)="showUser(user)"></button></td>
                <td *ngFor="let col of headers" [ngClass]="col?.field == 'isActive' ? 'text-center' : ''">
                    <span
                        *ngIf="col?.field != 'createdAt' && col?.field != 'updatedAt' && col?.field != 'isGross' && col?.field != 'isDumpYard' && col?.field != 'ipRestriction' && col?.field != 'isTare' && col?.field != 'createdAt' && col?.field != 'isActive'">
                        {{user[col.field]}}
                    </span>
                    <span *ngIf="col?.field == 'createdAt' || col?.field == 'updatedAt'">
                        {{user[col.field] | date: 'mediumDate'}}
                    </span>
                    <span *ngIf="col?.field == 'isActive'">
                        <p-checkbox name="isActive" value="isActive" [binary]="true" [(ngModel)]="user[col.field]"
                            [disabled]="true">
                        </p-checkbox>
                    </span>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td class="text-center m-5" colspan="18" *ngIf="loading">Loading....</td>
                <td class="text-center m-5" colspan="18" >No Users Found.</td>
            </tr>
        </ng-template>
    </p-table>
    <!-- Dailog -->
    <p-dialog header="Edit User" [(visible)]="dialog" [modal]="true" showEffect="fade"
        [breakpoints]="{'960px': '70%', '640px': '70%'}" [style]="{width: '30%'}" (onHide)="userForm.reset()" id="edit-user-dialog">
        <ng-template pTemplate="content">
            <div class="flex flex-column align-items-center justify-content-center">
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()" id="edit-user-form" class="tpt_form" class="w-100" autocomplete="off">
                    <div class="grid">
                        <div class="col-12">
                            <div class="p-fluid p-formgrid grid">
                                <div class="field col-12 md:col-8">
                                    <label class="required">Role Name:</label>
                                    <p-dropdown placeholder="Select Role" [options]="roles" class="w-100" optionLabel="name"
                                        formControlName="roleId" optionValue="roleId" id="roleId" appendTo="body"></p-dropdown>
                                </div>
                                <div class="field col-12 md:col-4">
                                    <label class="required">Is Active:</label><br>
                                    <p-inputSwitch formControlName="isActive" id="isActive"></p-inputSwitch>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="col-6" style="float:right">
                <button pButton pRipple type="submit" id="btn-submit" [label]="submitLabel" class="p-button-raised p-button-primary"
                    (click)="onSubmit()" [disabled]="userForm.invalid">Update User</button>
            </div>
        </ng-template>
    </p-dialog>
</div>
