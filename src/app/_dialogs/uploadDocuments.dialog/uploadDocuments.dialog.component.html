<div class=" align-items-center justify-content-center">
    <div class="grd">
        <form [formGroup]="fbUpload">
            <div class="grid m-0 mt-3 p-3 w-100">    
                <div class="col-6 ">
                    <div class="p-fluid p-formgrid">
                        <div class="">
                            <span class="p-float-label w-100">
                                <input type="text" id="Upload_title" pInputText formControlName="title" class="w-100">
                                <label for="inputtext" class="required">Title: 
                                </label>
                            </span>
                        </div>
                        <div class="flex">
                            <div class="align-left w-60" style="width:70%">
                                <span *ngIf="FormControls['title'].touched && FormControls['title'].invalid">
                                    <div class="ng-invalid ng-touched p-error"
                                        *ngIf="FormControls['title'].errors?.['required']"> Please Enter AddressLine.
                                    </div>
                                    <div class="ng-invalid ng-touched p-error"
                                        *ngIf="FormControls['title'].errors?.['minlength']"> AddressLine1 Min Characters
                                        Is 2.</div>
                                    <div class="ng-invalid ng-touched p-error"
                                        *ngIf="FormControls['title'].errors?.['maxlength']"> AddressLine1 Max Characters
                                        Is 20.</div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 p-5">
                    <div class="upload-btn-wrapper">
                        <label for="singleFile">
                            <i class="pi pi-paperclip"></i> Attach File </label>
                        <input id="singleFile" #fileUpload name="myFile" accept=".pdf, .jpg, .jpeg, .png, .gif" type="file" hidden="true"
                            (click)="onClick()" />
                    </div>
                </div>
            </div>
        </form>
        <div class="grid  m-0 mt-3 p-3 w-100 ">
            <div class="col-12 scrolling_content">
                <p-table #dt2 [value]="uploadedFiles" dataKey="id" [rows]="10" [rowHover]="true" [alwaysShowPaginator]="false"
                    styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm" [paginator]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [showCurrentPageReport]="true" [autoLayout]="true" responsiveLayout="scroll"
                    [rowsPerPageOptions]="[10,25,50]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Title</th>
                            <th>Filename</th>
                            <th>FileType</th>
                            <th *ngIf="uploadedFiles.length > 1"></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-file let-i="rowIndex">
                        <tr>
                            <td>{{file.title }}</td>
                            <td>{{file.fileName}}</td>
                            <td>{{file.uploadedFiles.type }}</td>
                            <td *ngIf="uploadedFiles.length > 1">
                                <button pButton pRipple icon="pi pi-trash" id="AddressDetailsRemove-Btn"
                                    class="p-element p-ripple p-button-text p-button p-component col-2 p-0"
                                    (click)="removeItem(i)"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>

<div class=" footer dialog-footer">
        <button pButton pRipple  class="p-button-raised p-button-primary" id="Upload_save"
            (click)="uploadFiles()">upload Files</button>
    
</div>
