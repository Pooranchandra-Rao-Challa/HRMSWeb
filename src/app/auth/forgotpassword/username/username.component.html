<div class="content-container">
    <div class="grid p-0">
       
        <form class="col-12 p-0" (ngSubmit)="navigateToNext()">
            <label for="username" class="block text-900 font-medium text-md required mb-1 mt-5">User Name</label>
            <input id="username" type="text" [(ngModel)]="userName" placeholder="Enter User Name" [maxLength]="256"
                [ngModelOptions]="{standalone:true}" pInputText class="w-full md:w-100 mt-2  " #username="ngModel"
                style="padding:1rem" required>
            <span *ngIf="!userName && (username.dirty || username.touched)">
                <div class="ng-invalid ng-touched p-error mt-2">
                    Please Enter User Name.</div>
            </span>
        </form>
        <div class="col-12 lg:col-6 md:col-8"></div>
        <div class="col-12 lg:col-6 md:col-8"> <button id="submit-button" pButton pRipple label="Next" [disabled]="!userName" class="w-full p-3 text-md"
                (click)="navigateToNext()"></button></div>
    </div>
</div>
